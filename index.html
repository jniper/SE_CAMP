<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Thidarat | Workshop #HTML - FORM</title>
</head>
<body>
    <h1>Workshop #HTML - FORM</h1>
    <div class="divider">
        <img src="./star.png" alt="star" style="height: 100%; width: 35dvh;">
    </div>
    <form>
        <table>
            <tr>
                <td><label>ชื่อ</label></td>
                 <td><input type="text" id="firstname" name="firstname" placeholder="First Name."></td>
            </tr>
            <tr>
                <td><label>สกุล</label></td>
                <td><input type="text" id="surname" name="surname" placeholder="Surname."></td>
           </tr>
           <tr>
                <td><label>วัน/เดือน/ปีเกิด</label></td>
                <td><input type="date" id="date" name="date"></td>
            </tr>
            <tr>
                <td><label>อายุ</label></td>
                <td><input type="text" id="age" name="age" placeholder="Please enter your age."></td>
           </tr>
           <tr>
                <td><label>เพศ</label></td>
                <td>
                    <input type="radio" id="gender_m" name="gender">
                    <label for="gender_m">ชาย</label>
                    <input type="radio" id="gender_f" name="gender">
                    <label for="gender_f">หญิง</label>
                </td>
            </tr>
                <td><label>รูป</label></td>
                <td><input type="file" id="picture" name="picture"></td>
            <tr>
                <td><label>ที่อยู่</label></td>
                <td><textarea rows="4" cols="40" id="address" name="address" placeholder="Please enter your address."></textarea></td>
            </tr>
            <tr>
                <td><label>สีที่ชอบ</label></td>
                <td><select id="colours"name="colours">
                    <option selected="true"disabled="disabled">---Select---</option>
                    <option value="red">สีแดง</option>
                    <option value="pink">สีชมพู</option>
                    <option value="orange">สีส้ม</option>
                    <option value="yellow">สีเหลือง</option>
                    <option value="green">สีเขียว</option>
                    <option value="skyblue">สีฟ้า</option>
                    <option value="blue">สีน้ำเงิน</option>
                    <option value="purple">สีม่วง</option>
                    <option value="brown">สีน้ำตาล</option>
                    <option value="black">สีดำ</option>
                </select></td>
            </tr>
            <tr>
                <td><label>แนวเพลงที่ชอบ</label></td>
                <td>
                    <input type="radio" id="genre_b" name="genre">
                    <label for="genre_b">เพื่อชีวิต</label>
                    <input type="radio" id="genre_f" name="genre">
                    <label for="genre_f">ลูกทุ่ง</label>
                    <input type="radio" id="genre_o" name="genre">
                    <label for="genre_o">อื่นๆ</label>
                </td>
            </tr>
            <div class="form-footer">
                <tr>
                    <td colspan="2" style="text-align: center;"><br>
                        <input type="checkbox" id="accept" name="accept">
                        <label for="accept">ยินยอมให้เก็บข้อมูล</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;"><br>
                        <button type="reset" id="reset" name="reset" style="margin-right: 15%;" >Reset</button>
                        <button type="submit" id="submit" name="submit" style="background-color: #92CA68; border-color: #76BC43">Submit</button>
                    </td>
                </tr>
            </div>
       </table>
    </form>
</body>
</html>
